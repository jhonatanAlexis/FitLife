<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-png" href="./img/gymshark.png">
    <link rel="stylesheet" href="/css/styles5.css">
    <title>FitLife</title>
</head>
<body>
    <section class="text-light p-5 text-sm-start" id="Comienzo">
        <form id="loginForm">
          <div class="container">
            <div class="d-sm-flex justify-content-between">
              <div>
                <div class="px-5 mb-5">
                  <h2> Welcome to <span class="color-rojo">FitLife!</span></h2>
                  <h5> <span class="color-rojo">Log in with</span> your account</h5>
                </div>
                <div class=" mb-3 px-5">
                    <div class="col-sm-12 mb-3">
                        <label for="username">Username</label>
                        <input name="username" type="text" class="form-control" id="username"required>
                      </div>
                  <div class="col-sm-12 mb-3">
                    <label for="email">Email</label>
                    <input name="email" type="email" class="form-control" id="email" required>
                  </div>
                  <div class="col-sm-12 py-1 mb-1">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" id="password" required>
                  </div>
                </div>
                <div class="px-5 py-1">
                  <button class="btn button-custom" type="submit">Log in</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </section>

      <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault()

            const formData = new FormData(this)
            const jsonData = {}
            formData.forEach((value, key)=>{
                jsonData[key] = value
            }),
            fetch("http://localhost:8000/api/users/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(jsonData),
            })
            .then(response => response.json())
            .then(data=>{
                console.log(data)
                if(data.error){
                    alert(data.message)
                }else{
                    const token = data.token 
                    document.cookie = `token=${token}; path=/;`
                    document.cookie = `password=${jsonData["password"]}; path=/;`

                    alert("Inicio de sesion exitoso")
                    window.location.href="/wp/wp.html"
                }
            })
            .catch(error=>{
                console.log(error)
            })
        });
        </script>
      </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
